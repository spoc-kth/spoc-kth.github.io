<!DOCTYPE html>
<html lang="sv">
  <head>
    <title>COOP EkoMästare</title>
    <meta charset="utf-8">
    <!-- Load D3 from site -->
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-ease.v1.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-hsv.v0.1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>

    <!-- Adobe Typekit (so we can use similar fonts to COOP) -->
    <script src="https://use.typekit.net/crn7ksq.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>

  <body>

    <div class="container-fluid">

      <div class="row">
        <div class="col-md-12">
          <ul id="slides">
            <!-- Slide 1, main visualization -->
          	<li class="slide showing">

              <div class="col-md-12 vis-container">
                <div class="row title" >

                </div>
                <div class="row">

                  <div class="col-md-7">
                    <div id="svg"></div>
                  </div>
                  <div class="col-md-5 sidebar">
                    <div class="title">
                      <h2>Tillsammans</br> för en grönare framtid</h2>
                      <h3>Ett år av våra kunders ekologiska inköp</h3>
                    </div>
                    <div class="legend-container">
                      <span>Mindre ekologiskt</span>
                      <span id="legend">
                      </span>
                      <span>Mer ekologiskt</span>
                    </div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-12">
                    <!--<h3><span id="numDaysLeft"></span> dagar kvar av ett grönare <span id="currentMonthName"></span> </h3>-->
                  </div>
                </div>
              </div> <!-- end vis container -->

            </li>
            <!-- Slide 2, map -->
          	<li class="slide">
              <div id="map"></div>
            </li>
            <!-- slide 3 -->
          	<li class="slide">Slide 3</li>
          </ul>
        </div>
      </div>
    </div>
  <!-- Begin D3 Javascript -->
  <script src="variables.js" type="text/javascript"></script>
  <script src="radialCoordinates.js" type="text/javascript"></script>
  <script src="generateData.js" type="text/javascript"></script>
  <script src="generateSVG.js" type="text/javascript"></script>
  <script src="transformations.js" type="text/javascript"></script>
  <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsgLkAVaBiJs808FbyWbQdvHVLbcSTv2k&callback=initMap">
   </script>
